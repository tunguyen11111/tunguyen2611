<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Thuộc Tính</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Bảng Thuộc Tính</h2>
    <table>
        <tr>
            <th>Thuộc tính</th>
            <th>Ý nghĩa</th>
        </tr>
        <tr>
            <td>ID</td>
            <td>Mã định danh duy nhất</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>Tên của đối tượng</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>Tuổi của đối tượng</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>Địa chỉ email của đối tượng</td>
        </tr>
        <tr>
            <td>Status</td>
            <td>Trạng thái hiện tại</td>
        </tr>
    </table>
</body>
</html>
